<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create page</title>
    <link rel="stylesheet" href="css/create_styles.css" />
</head>

<body>
    <div class="hero">
        <form id="create__form" class="create__form">
            <h3 class="create__form__title">Create insurance</h3>
            <label for="" class="create__label">Insurance Company</label>
            <input type="text" id="company__input" class="input create__input">
            <label for="" class="create__label">Monthly payment in UAH</label>
            <input type="number" id="payment__input" class="input create__input">
            <label for="" class="create__label">Customer's name</label>
            <input type="text" id="customer__input" class="input create__input">
            <label for="" class="create__label">Insurance's compensation in UAH</label>
            <input type="number" id="compensation__input" class="input create__input">
            <label for="" class="create__label">Insurance's duration in years</label>
            <input type="number" id="duration__input" class="input create__input">
            <label for="" class="create__label">Customer's immunity level</label>
            <input type="text" id="immunity__input" class="input create__input">
            <button id="submit__button" type="submit" class="btn btn-green">
                Submit
            </button>
        </form>
    </div>
    <div id="modal" class="modal"></div>
    <script type="module" src="./js/manage_create.js"></script>
</body>

</html>
